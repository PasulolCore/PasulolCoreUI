<div style="
width: 100vw;
position: fixed;
top: 0;
left: 0;
z-index: 100;
background: linear-gradient(90deg, #ffccd5 60%, #fff7f7 100%);
box-shadow: 0 2px 12px rgba(178,34,34,0.08);
display: flex;
justify-content: center;
align-items: center;
padding: 10px 0 8px 0;
">
<a href="index.html" class="back-to-menu-btn" style="
    display: inline-flex;
    align-items: center;
    gap: 8px;
    background: transparent;
    color: #b22222;
    font-weight: 700;
    font-size: 1.08rem;
    border: 2px solid #ffccd5;
    border-radius: 18px;
    padding: 7px 20px 7px 16px;
    text-decoration: none;
    transition: background 0.18s, color 0.18s, box-shadow 0.18s;
    box-shadow: 0 1px 6px rgba(178,34,34,0.06);
" onmouseover="this.style.background='#ffe5ea';this.style.color='#8b0000';" onmouseout="this.style.background='transparent';this.style.color='#b22222';">
    <i class="fas fa-home"></i> กลับหน้าเมนูหลัก
</a>
</div>
<div style="height: 48px"></div>
<!--
<div class="fav-counter">
  <i class="fas fa-heart"></i> Favorite ทั้งหมด: <b>{{ favorites.length }}</b>
</div> -->

<main class="archive-container" id="archive-container" (touchstart)="onTouchStart($event)" (touchend)="onTouchEnd($event)">
  <div class="results-nav">
    <button class="results-btn" id="prevProfile" (click)="prevProfile()" aria-label="ก่อนหน้า"><i class="fas fa-chevron-left"></i></button>
    <span id="profile-progress" style="align-self:center;font-size:1.1rem;color:var(--primary-accent);">โปรไฟล์ {{ current + 1 }} / {{ results.length }}</span>
    <button class="results-btn" id="nextProfile" (click)="nextProfile()" aria-label="ถัดไป"><i class="fas fa-chevron-right"></i></button>
    <button class="results-btn" id="randomProfile" (click)="randomProfile()" aria-label="สุ่ม"><i class="fas fa-random"></i></button>
  </div>
  <article *ngFor="let result of results; let i = index" [hidden]="current !== i" class="character-profile">
    <header class="profile-header">
      <h2 class="character-name">{{ result.name }}</h2>
      <div class="character-rank">
        <span class="tier-badge">{{ result.tier }}</span>
      </div>
      <!-- <button (click)="toggleFavorite(i)" [class.favorited]="isFavorite(i)" title="Favorite">
        <i class="fas fa-heart"></i>
      </button> -->
    </header>
    <section class="character-visual">
      <img [src]="result.img" [alt]="result.alt" class="profile-image" loading="lazy" decoding="async">
    </section>
    <section class="character-meta">
      <dl class="attributes-grid">
        <div *ngFor="let attr of result.attributes" class="attribute-group">
          <dt>{{ attr.label }}</dt>
          <dd>{{ attr.value }}</dd>
        </div>
      </dl>
    </section>
    <section class="intel-section">
      <blockquote class="tactical-quote">
        "{{ result.quote }}"
        <footer>- {{ result.quoteBy }}</footer>
      </blockquote>
    </section>
  </article>
</main>
